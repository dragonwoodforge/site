<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ðŸ“± Key for mobile scaling -->
  <title>Dragonwood Forge</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 5vw; /* scales padding based on screen size */
      background-color: #f9f9f9;
      color: #333;
    }

    img {
      max-width: 40vw; /* scales image responsively */
      max-height: 200px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3rem); /* scales with screen width */
      margin-bottom: 0.5rem;
    }

    p {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      margin-bottom: 1rem;
    }

    a {
      color: #aa0000;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Dragonwood Forge logo">
  <h1>Dragonwood Forge</h1>
  <p>Handcrafted blades and tools forged with care in Texas.</p>
  <p>Coming soon to <a href="https://instagram.com" target="_blank">Instagram</a></p>
</body>
</html>
